version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
            



models:
  - name: stg_jaffle_shop_customers
    description: Staged customer data from our jaffle shop app.
    columns:
      - name: customer_id
        description: The primary key for customers.         
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: id
        description: Primary key for orders.
        tests:
         - unique
         - not_null
      - name: user_id
        tests:
         - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - completed
                - returned

              
                      
